<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Mascotas</title>
  </head>
  <body>
    <h1>Registro de Mascotas</h1>

    <!-- Botón inicial -->
    <button id="mostrar-registrar-btn">🐾 Publicar Mascota</button>
    <button id="mostrar-mascotas-btn">🐾 Ver Mascotas</button>

<!--Parametros de busqueda mascotas-->
    <div id="busqueda-container" style="margin-top: 15px; display: none;">
      <input type="text" id="parametro-busqueda" placeholder="Buscar por nombre o especie..." />
      <button id="buscar-btn">Buscar</button>
    </div>

    <!--Parametros de busqueda mascotas-->
    <div id="busqueda-container" style="margin-top: 15px; display: none;">
      <input type="text" id="parametro-busqueda" placeholder="Buscar por nombre o especie..." />
      <button id="buscar-btn">Buscar</button>
    </div>

    
    <!-- Formulario (oculto al inicio) -->
    <form id="mascota-form" style="display: none; margin-top: 15px;">
  <!-- Id sigue siendo input normal -->
  <label>ID:</label>
  <input type="text" id="id" /><br />

  <!-- Nombre con combo editable -->
  <label>Nombre:</label>
  <input list="nombre-options" id="nombre" />
  <datalist id="nombre-options">
    <option value="Sin nombre asignado">
  </datalist>
  <br />

  <!-- Edad con combo editable -->
  <label>Edad:</label>
  <input list="edad-options" id="edad" />
  <datalist id="edad-options">
    <option value="Sin edad asignada">
  </datalist>
  <br />

  <!-- Especie sigue normal -->
  <label>Especie:</label>
  <input type="text" id="especie" /><br />

  <!-- Descripción con combo editable -->
  <label>Descripción:</label>
  <input list="desc-options" id="descripcion" />
  <datalist id="desc-options">
    <option value="No se añadio una descripcion">
  </datalist>
  <br />

  <!-- Contacto sigue normal -->
  <label>Contacto:</label>
  <input type="text" id="contacto" /><br />

  <input type="submit" value="Registrar" />
</form>


<form id="adoptar-form" style="display: none; margin-top: 15px;">
  <div id="info-mascota-adoptar"></div>
  <label>Ci Aplicante:</label>
  <input type="number" id="ciAplicante" /><br />
  <label>Nombre Aplicante:</label>
  <input type="text" id="nombreAplicante" /><br />
  <label>Correo Aplicante:</label>
  <input type="text" id="correoAplicante" /><br />
  <label>Numero Aplicante:</label>
  <input type="text" id="numeroAplicante" /><br />
  <label>Razon de Adopcion:</label>
  <input type="text" id="razonAdopcion" /><br />

  <input type="submit" value="RegistrarPeticionAdopcion" />





</form>
    </form>

    <h2>Registro Mascotas</h2>
    <div id="registro-mascotas"></div>
    
    
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
