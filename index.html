<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Mascotas</title>
  </head>
  <body>
    <h1>Registro de Mascotas</h1>

    <!-- Botón inicial -->
    <button id="mostrar-registrar-btn">🐾 Publicar Mascota</button>

    <!-- Formulario (oculto al inicio) -->
    <form id="mascota-form" style="display: none; margin-top: 15px;">
      <label for="id">Id de la mascota:</label>
      <input type="text" id="id"  />
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre"  />
      <label for="edad">Edad:</label>
      <input type="text" id="edad"  />
      <label for="especie">Especie:</label>
      <input type="text" id="especie"  />
      <input type="submit" value="Registrar Mascota" />
    </form>

    <h2>Registro Mascotas</h2>
    <div id="registro-mascotas"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
